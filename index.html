<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: "Inter", system-ui, sans-serif; }
  </style>
</head>
<body class="bg-[#0f0f0f] text-neutral-200 antialiased">

  <main class="w-full px-6 md:px-12 py-16">

    <!-- Логотип -->
    <div class="flex justify-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-white">LOGO</h1>
    </div>

    <!-- Заголовок -->
    <h2 class="text-4xl md:text-[42px] font-light mb-12 text-white text-center">Корзина</h2>

    <!-- Список товаров -->
    <div class="space-y-8 w-full max-w-[1200px] mx-auto">

      <!-- Карточка товара -->
      <div class="flex flex-col md:flex-row items-center justify-between bg-[#1a1a1a] rounded-3xl p-6 hover:bg-[#222222] transition-all duration-300 shadow-md w-full">
        <div class="text-lg font-semibold text-white mb-3 md:mb-0 md:flex-1 text-center md:text-left">Снежный краб</div>
        <div class="text-center text-neutral-400 w-24 mb-3 md:mb-0">5,00 €</div>
        <div class="flex items-center rounded-full px-3 py-1 bg-[#111111] mb-3 md:mb-0">
          <button class="px-3 text-lg text-neutral-400 hover:text-white transition">−</button>
          <span class="mx-3 text-white font-medium">2</span>
          <button class="px-3 text-lg text-neutral-400 hover:text-white transition">+</button>
        </div>
        <div class="text-center text-white font-medium w-24 mb-3 md:mb-0">10,00 €</div>
        <button class="text-[#ff4c4c] hover:text-[#ff2d2d] transition text-2xl md:ml-4">&times;</button>
      </div>

      <!-- Карточка товара -->
      <div class="flex flex-col md:flex-row items-center justify-between bg-[#1a1a1a] rounded-3xl p-6 hover:bg-[#222222] transition-all duration-300 shadow-md w-full">
        <div class="text-lg font-semibold text-white mb-3 md:mb-0 md:flex-1 text-center md:text-left">Маки с омлетом</div>
        <div class="text-center text-neutral-400 w-24 mb-3 md:mb-0">4,00 €</div>
        <div class="flex items-center rounded-full px-3 py-1 bg-[#111111] mb-3 md:mb-0">
          <button class="px-3 text-lg text-neutral-400 hover:text-white transition">−</button>
          <span class="mx-3 text-white font-medium">3</span>
          <button class="px-3 text-lg text-neutral-400 hover:text-white transition">+</button>
        </div>
        <div class="text-center text-white font-medium w-24 mb-3 md:mb-0">12,00 €</div>
        <button class="text-[#ff4c4c] hover:text-[#ff2d2d] transition text-2xl md:ml-4">&times;</button>
      </div>

    </div>

    <!-- Итоги заказа -->
    <section class="mt-12 md:mt-16 border-t border-neutral-800 pt-10 md:pt-12 max-w-[1200px] mx-auto text-center">
      <div class="max-w-[600px] mx-auto space-y-3 text-neutral-400 text-base">
        <div class="flex justify-between"><span>Товары</span><span>22,00 €</span></div>
        <div class="flex justify-between"><span>Доставка</span><span>0,00 €</span></div>
        <div class="flex justify-between"><span>Скидка</span><span>−5,00 €</span></div>
      </div>

      <div class="border-t border-neutral-700 my-6 max-w-[600px] mx-auto"></div>

      <div class="flex justify-between text-xl md:text-2xl font-semibold text-white mb-12 max-w-[600px] mx-auto">
        <span>Итого</span><span>17,00 €</span>
      </div>
    </section>

    <!-- Оформление заказа -->
    <section class="max-w-[1200px] mx-auto bg-[#1a1a1a] rounded-3xl p-8 mt-12 shadow-md">
      <h2 class="text-2xl font-semibold text-white mb-6 text-center">Оформление заказа</h2>
      <form class="space-y-6 w-full">

        <input type="text" placeholder="Имя" class="w-full p-4 rounded-2xl bg-[#111111] border border-neutral-800 text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[#ff4c4c] transition"/>

        <input type="tel" placeholder="Номер телефона" class="w-full p-4 rounded-2xl bg-[#111111] border border-neutral-800 text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[#ff4c4c] transition"/>

        <input type="email" placeholder="Почта" class="w-full p-4 rounded-2xl bg-[#111111] border border-neutral-800 text-white placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-[#ff4c4c] transition"/>

        <select class="w-full p-4 rounded-2xl bg-[#111111] border border-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-[#ff4c4c] transition">
          <option disabled selected>Способ оплаты</option>
          <option>Наличные</option>
          <option>Карта онлайн</option>
          <option>Apple Pay / Google Pay</option>
        </select>

        <select class="w-full p-4 rounded-2xl bg-[#111111] border border-neutral-800 text-white focus:outline-none focus:ring-2 focus:ring-[#ff4c4c] transition">
          <option disabled selected>Способ получения</option>
          <option>Самовывоз</option>
          <option>Доставка</option>
        </select>

      </form>
    </section>

  </main>

</body>
</html>
